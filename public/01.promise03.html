<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>

        // 呼叫myfunc會拿到一個promise
        function myfunc(n) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    resolve(n * n);
                }, 2000);
            });
        }

        myfunc(7)
        // r=n*n
        // 這邊r會拿到7傳進去的平方
            .then(r => {
                console.log(r);
                return myfunc(9);
            })
             // 這邊r會拿到9傳進去的平方
            .then(r => {
                console.log(r);
            });

        myfunc(6)
            .then(r => {
                console.log(r);
            });


    </script>
</body>

</html>
